<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="input">
            <input type="text" name="expression" id="expression">
        </div>
        <div class="cal-body">
            <div class="numbers">
                <button class="btn" onclick="handleclick(1)">1</button>
                <button class="btn" onclick="handleclick(2)">2</button>
                <button class="btn" onclick="handleclick(3)">3</button>
                <button class="btn" onclick="handleclick(4)">4</button>
                <button class="btn" onclick="handleclick(5)">5</button>
                <button class="btn" onclick="handleclick(6)">6</button>
                <button class="btn" onclick="handleclick(7)">7</button>
                <button class="btn" onclick="handleclick(8)">8</button>
                <button class="btn" onclick="handleclick(9)">9</button>
                <button class="btn zero" onclick="handleclick(0)">0</button>
            </div>
            <div class="operators">
                <button class="btn op" onclick="handleclick('+')">+</button>
                <button class="btn op" onclick="handleclick('-')">-</button>
                <button class="btn op" onclick="handleclick('*')">*</button>
                <button class="btn op" onclick="handleclick('/')">/</button>
                <button class="btn op" onclick="handleclick('=')">=</button>
                <button class="btn clear" onclick="handleclick('clear')">clear</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
